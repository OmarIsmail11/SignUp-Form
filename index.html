<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside>
        <img src="images/tree-image.jpg" alt="tree-image">
        <div class="logo">
            <img src="images/odin-logo.png" alt="odin-logo"/>
            <p>ODIN</p>
        </div>
    </aside>
    <main>
        <section class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </section>
        <section class="sign-up-form">
            <p>Let's do this!</p>
            <form id="sign-up-form">
                <div>
                    <label for="first-name">first name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">last name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">phone number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="password-confirm">confirm password</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
            </form>
        </section>
        <section class="sign-up">
            <button form="sign-up-form" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </section>
    </main>
</body>
</html>
